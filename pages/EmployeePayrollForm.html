<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeePayrollService</title>
    <link rel="stylesheet" href="..\css\User_Form.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="..\assets\user.jpg">
            <div class="text-contailer">
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-payroll emp-text">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content" class="flex-container">
        <form class="form" action="#" onsubmit="save();return false">
            <div>Employee Payroll Form</div>
            <div>
                <label for="name" class="label text">Name</label>
                <input id="name" class="input" type="text" name="name" placeholder="your name.." required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image </label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-image/Ellipse -3.png"
                            required>
                        <img class="profile" id='image1' src="../assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-image/Ellipse 1.png"
                            required>
                        <img class="profile" id='image2' src="../assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profile-image/Ellipse -8.png"
                            required>
                        <img class="profile" id='image3' src="../assets/profile-images/Ellipse -8.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profile-image/Ellipse -7.png"
                            required>
                        <img class="profile" id='image4' src="../assets/profile-images/Ellipse -7.png">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
